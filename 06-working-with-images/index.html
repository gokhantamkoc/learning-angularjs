<!DOCTYPE html>
<html ng-app="shoeStore">
  <head>
    <title>Learning Angular.js by Gokhan Tamkoc</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div ng-controller="ShoeStoreController as shoeStore">
      <div ng-repeat="product in shoeStore.products | limitTo: 2 | orderBy: '-price'">
        <div ng-hide="product.soldOut">
          <h1>{{product.name | uppercase}}</h1>
          <!--
            Using Angular Expressions inside a src attribute is not working, because browser loads resources before expressions get evaluated.
          -->
          <img ng-src="{{product.imagePath}}"/>
          <h2>{{product.price | currency}}</h2>
          <p>{{product.type}}</p>
          <p>Release Date: {{product.releaseDate | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
          <p>{{product.description | limitTo: 10}}</p>
          <button ng-show="product.canPurchase">Add to Cart</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
