<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div ng-controller="StoreController as storeController" ng-hide="storeController.product.soldOut">
      <h1>{{storeController.product.name}}</h1>
      <h2>$ {{storeController.product.price}}</h2>
      <p>{{storeController.product.type}}</p>
      <p>{{storeController.product.description}}</p>
      <button ng-show="storeController.product.canPurchase">Add to Cart</button>
      <!--
      outside of this place is out of scope of StoreController.
      hence, {{storeController.product.name}} will not work!
      -->
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
