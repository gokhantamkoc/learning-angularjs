<!DOCTYPE html>
<html ng-app="shoeStore">
  <head>
    <title>Learning Angular.js by Gokhan Tamkoc</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div ng-controller="ShoeStoreController as shoeStore" ng-hide="shoeStore.product.soldOut">
      <h1>{{shoeStore.product.name}}</h1>
      <h2>${{shoeStore.product.price}}</h2>
      <p>{{shoeStore.product.type}}</p>
      <p>{{shoeStore.product.description}}</p>
      <button ng-show="shoeStore.product.canPurchase">Add to Cart</button>
      <!--
      outside of this place is out of scope of StoreController.
      hence, {{storeController.product.name}} will not work!
      -->
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
