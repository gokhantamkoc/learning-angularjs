<!DOCTYPE html>
<html ng-app="shoeStore">
  <head>
    <title>Learning Angular.js by Gokhan Tamkoc</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div ng-controller="ShoeStoreController as shoeStore">
      <!--
        we can filter directives.
        limit them, order by price (descending)
      -->
      <div ng-repeat="product in shoeStore.products | limitTo: 2 | orderBy: '-price'">
        <div ng-hide="product.soldOut">
          <h1>{{product.name | uppercase}}</h1>
          <!--
            without 'currency' filter, the product price can be companied by the dolar sign. filters are used with "|" (pipe) in expressions.
          -->
          <h2>{{product.price | currency}}</h2>
          <p>{{product.type}}</p>
          <!--
            Formatting Filters
            {{data | filter:options}}
          -->
          <p>Release Date: {{product.releaseDate | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
          <!--
            Limit shown characters
            {{data | filter:options}}
          -->
          <p>{{product.description | limitTo: 10}}</p>
          <button ng-show="product.canPurchase">Add to Cart</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
